{% extends 'base.html' %}
{% block container %}

<nav role="navigation" class="navbar navbar-inverse">
  <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        {% if user == post.author %}
        <li><a href="{% url 'post_edit' pk=post.pk %}">Edit</a></li>
      <li><a href="{% url 'delete' pk=post.pk %}">Delete</a></li>
          {% endif %}
    </ul>
    <ul class="nav navbar-nav navbar-right">
            <li><a href="/posts?username={{ post.author }}">Back to My Page</a></li>
    </ul>
  </div>
</nav>

    <div class="container border-container">
        <div class="row">
          <div class="col-md-3">

          </div>
          <div class="col-md-9">
              <div class="col">
                    <div class="post_title"><h1>{{ post.title }}</h1></div>
                    <div class="post_text">
                        <p class="dates">{{ post.published_date }} - {{ post.author }}</p>
                        <p>{{ post.text }}</p>
                    </div>
              </div>
          </div>
        </div>
    </div>

{% endblock %}
